<!DOCTYPE html>

<html>
    <head>
        <title>Cardgame Piets laatste definitieve versie voor de LOI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/game.css" rel="stylesheet" type="text/css"/>
        <script src="js/Card.js" type="text/javascript"></script>
        <script src="js/status.js" type="text/javascript"></script>
        <script src="js/utilities.js" type="text/javascript"></script>
        <script src="js/memory.js" type="text/javascript"></script>
    </head>
    <body>
        <button id='info'>Info</button>
        <div id='welkom'></div>
        <!-- <div id='besteresultaten'></div> -->
        <div id='aanwijzingen'>
            
            <p style='font-size:24px'>Kies het aantal kaarten waar u mee wenst te spelen</p>
            <div>
                <select name='select' id='select'>
                    <option value='kies' disabled selected>kies</option>
                    <option value='board4'>4 x 4</option>
                    <option value='board5'>5 x 5</option>
                    <option value='board6'>6 x 6</option>
            </select>
            </div>
            <p> (na uw keuze krijgt u 5 seconden om de kaarten in u op te nemen)</p>
        </div>
        <p id='status'></p>
        <p id='gefeliciteerd' class='proficiat'></p>
        <div class="speelveld">
            
            <div class="statistieken">
                <div class="UwBesteResultaten">Uw beste resultaten tot dusverre:</div>
                <br>
                <table>
                    <tr>
                        <th>kaarten</th>
                        <th>klikken</th>
                        <th>tijd (sec)</th>
                    </tr>
                    <tr>
                        <td>4 x 4</td>
                        <td id='4x4klik'>-</td>
                        <td id='4x4tijd'>-</td>
                    </tr>
                    <tr>
                        <td>5 x 5</td>
                        <td id='5x5klik'>-</td>
                        <td id='5x5tijd'>-</td>
                    </tr>
                    <tr>
                        <td>6 x 6</td>
                        <td id='6x6klik'>-</td>
                        <td id='6x6tijd'>-</td>
                    </tr>
                </table>
            </div>
            
            <div id="field"></div>
            
            <div id="KlikkenEnTijd">
                <div id="Klikken">
                    <div>aantal klikken:</div>
                    <div id="aantalKlikken">Nog geen klikken</div>
                </div>
                <div id="Tijd">
                    <div>tijd in seconden:</div>
                    <div id="tijdinseconden">Nog geen tijd</div>
                </div>
                <div>
                    <label for ="geluid" id="geluidslabel">Geluid:</label>
                    <input type="checkbox" id="geluid">
                </div>
                <button id="opnieuw">opnieuw</button>
            </div>
        </div>
        
    </body>
</html>
